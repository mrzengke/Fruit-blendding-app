<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拼果果--地址管理</title>
		<link rel="shortcut icon" href="img/tubiao.jpg"/>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" href="css/address.css">
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<section class="zk-flexView zk-flexView-address">
            <header class="zk-navBar zk-navBar-fixed b-line">
                <a href="javascript:history.back(-1)" class="zk-navBar-item">
                    <i class="icon icon-return"></i>
                </a>
                <div class="zk-center">
                    <span class="zk-center-title" onclick="javascrtpt:window.location.href='wode.html'">地址管理</span>
                </div>
                <a href="add-address.html" class="zk-navBar-item" id="zk-navBar-item">
                    <i class="icon icon-sys"></i>添加
                </a>
            </header>
            <section class="zk-scrollView">
                <div class="zk-Address-box">
                    <div class="zk-Address-box-item" onclick="javascrtpt:window.location.href='edit-address.html'">
                        <div class="zk-Address-box-item-bd">
                            <h2>曾先森</h2>
                        </div>
                        <div class="zk-Address-box-item-ft">
                            <p>158****7890</p>
                        </div>
                    </div>
                    <div class="zk-Address-box-item zk-add-bottom b-line" onclick="javascrtpt:window.location.href='edit-address.html'">
                        <div class="zk-Address-box-item-bd">
                            <p>泸州市龙马潭区长桥路2号泸州职业技术学院</p>
                        </div>
                    </div>
                    <div class="zk-Address-box-item">
                        <div class="zk-Address-box-item">
                            <label class="cell-right">
                                <input type="radio" value="1" name="1"  checked="" >
                                <i class="cell-radio-icon"></i>默认地址
                            </label>

                        </div>
                        <div class="zk-Address-box-item-ft">
                            <p> <i class="icon icon-delete"></i> 删除</p>
                        </div>
                    </div>
                </div>
                <div class="zk-Address-box">
                    <div class="zk-Address-box-item" onclick="javascrtpt:window.location.href='edit-address.html'">
                        <div class="zk-Address-box-item-bd">
                            <h2>曾先森</h2>
                        </div>
                        <div class="zk-Address-box-item-ft">
                            <p>158****7890</p>
                        </div>
                    </div>
                    <div class="zk-Address-box-item b-line" onclick="javascrtpt:window.location.href='edit-address.html'">
                        <div class="zk-Address-box-item-bd">
                            <p>北京市海淀区西一环别墅区22栋</p>
                        </div>
                    </div>
                    <div class="zk-Address-box-item">
                        <div class="zk-Address-box-item">
                            <label class="cell-right">
                                <input type="radio" value="0" name="1">
                                <i class="cell-radio-icon"></i>默认地址
                            </label>
                        </div>
                        <div class="zk-Address-box-item-ft">
                            <p> <i class="icon icon-delete"></i>删除</p>
                        </div>
                    </div>
                </div>
                <div class="zk-add-box">
                    <button><a href="add-address.html">添加新地址</a></button>
                </div>
            </section>
        </section>


       <!-- 删除地址 弹窗 提示   通用弹窗 begin  -->
        <div class="mask-black-dialog" style="display: none;">
            <div class="m-confirm">
                <div class="confirm-hd">
                    <strong class="confirm-title">删除</strong>
                </div>
                <div class="confirm-bd">确认删除该收货地址吗？</div>
                <div class="confirm-ft">
                    <a href="javascript:;" class="confirm-btn default">取消</a>
                    <a href="javascript:;" class="confirm-btn primary">确定</a>
                </div>
            </div>
        </div>
	</body>
	<script>
		$(document).ready(function(){
			$('.zk-Address-box-item-ft p').click(function(e){
				$('.mask-black-dialog').toggle();
				var $a=$(this).parent().parent().parent();
				$a.attr("id","a1");
			})
			$('.default').click(function(e){
				$('.mask-black-dialog').hide();
			})
			
			$('.primary').click(function(){
				b();
			})
		})
		function b(){
			$('#a1').remove('#a1');
			$('.mask-black-dialog').hide();
		}

	</script>
</html>
