<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>拼果果--添加新地址</title>
		<link rel="shortcut icon" href="img/tubiao.jpg"/>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" href="css/add-address.css">
	</head>
	<body>
		<section class="zk-flexView">
            <header class="zk-navBar zk-navBar-fixed">
                <a href="address.html" class="zk-navBar-item">
                    <i class="icon icon-return"></i>
                </a>
                <div class="zk-center">
                    <span class="zk-center-title">添加新地址</span>
                </div>
            </header>
            <section class="zk-scrollView">
                <div class="zk-address-box">
                    <div class="zk-address-cell-item">
                        <div class="zk-cell-name">收货人</div>
                        <div class="zk-cell-input">
                            <input type="text" class="cell-input" placeholder="请输入您的姓名" autocomplete="off">
                        </div>
                    </div>
                    <div class="zk-address-cell-item">
                        <div class="zk-cell-name">手机号</div>
                        <div class="zk-cell-input">
                            <input type="text" class="cell-input" placeholder="请输入您的手机号" autocomplete="off">
                        </div>
                    </div>
                    <div class="zk-address-cell-item">
                        <div class="zk-cell-name">所在地区</div>
                        <div class="zk-cell-input cell-input-text">
                            <input type="text" class="cell-input" readonly id="J_Address" placeholder="请选择收货地址">
                        </div>
                    </div>
                    <div class="zk-address-cell-item">
                        <div class="zk-cell-name">详细地址</div>
                        <div class="zk-cell-input">
                            <input type="text" class="cell-input" placeholder="街道 小区或门牌号" autocomplete="off">
                        </div>
                    </div>
                    <div class="zk-add-box">
                        <button>保存收货地址</button>
                    </div>
                </div>
            </section>
        </section>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/address.js"></script>
		<script type="text/javascript" src="js/city.js"></script>
		<script type="text/javascript">
		        !function() {
		            var $target = $('#J_Address');
		
		            $target.citySelect();
		
		            $target.on('click', function(event) {
		                event.stopPropagation();
		                $target.citySelect('open');
		            });
		
		            $target.on('done.ydui.cityselect', function(ret) {
		                $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
		            });
		        }();
		</script>
	</body>
	
</html>
